<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
       integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
   <script src="assets/javascript/app.js"></script>
   <title>Train Schedule</title>
</head>

<body>
   <div class="container">
       <div class="jumbotron">
           <h1 class="display-4">Train Schedule</h1>
           <p class="lead">I choo-choose you</p>
           <hr class="my-4">

       </div>
       <div class="card">
           <div class="card-header">
               Current Train Schedule
           </div>
           <div class="card-body">
               <table class="table">
                   <thead>
                       <tr>
                           <th scope="col">Train Name</th>
                           <th scope="col">Destination</th>
                           <th scope="col">Frequency (min)</th>
                           <th scope="col">Next Arrival</th>
                           <th scope="col">Minutes Away</th>
                       </tr>
                   </thead>
                   <tbody>

                   </tbody>
               </table>
           </div>
       </div>
       <br>
       <div class="card">
           <div class="card-header">
               Add Train
           </div>
           <div class="card-body">
               <form>
                   <div class="form-group">
                       <label for="train-name">Train Name</label>
                       <input type="name" class="form-control" id="train-name" placeholder="">
                   </div>
                   <div class="form-group">
                       <label for="train-destination">Destination</label>
                       <input type="name" class="form-control" id="train-destination" placeholder="">
                   </div>
                   <div class="form-group">
                       <label for="startDate">First Train</label>
                       <input type="time" class="form-control" id="train-time" placeholder="">
                   </div>

                   <div class="form-group">
                       <label for="Monthly Rate">Frequency(min)</label>
                       <input type="number" class="form-control" id="train-frequency" placeholder="">
                   </div>

                   <button type="submit" class="btn btn-primary">Submit</button>
               </form>
           </div>
       </div>



   </div>
   <script src="https://momentjs.com/downloads/moment.js" ></script>
</body>

</html>
